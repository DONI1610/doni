<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #00050a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #treeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* M·∫∂C ƒê·ªäNH CHO M√ÅY T√çNH (NGANG) */
        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            pointer-events: none;
        }

        .right-side {
            flex: 1;
            height: 100%;
            pointer-events: none;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            max-width: 350px;
        }

        /* FIX CHO ƒêI·ªÜN THO·∫†I (D·ªåC) */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                /* Chuy·ªÉn th√†nh h√†ng d·ªçc */
                justify-content: flex-start;
                padding-top: 50px;
            }

            .left-side {
                flex: none;
                width: 100%;
                padding: 20px;
                order: 1;
                /* Ch·ªØ n·∫±m tr√™n */
            }

            .right-side {
                flex: 1;
                width: 100%;
                order: 2;
                /* C√¢y n·∫±m d∆∞·ªõi */
            }

            .card {
                max-width: 80%;
                /* Th·∫ª ch·ªØ co gi√£n theo m√†n h√¨nh */
                padding: 20px;
            }

            h1 {
                font-size: 28px !important;
            }

            p {
                font-size: 15px !important;
            }
        }

        h1 {
            font-size: 40px;
            margin: 0 0 15px 0;
            color: white;
            text-shadow: 0 0 10px red;
            animation: glow 2s infinite alternate;
        }

        p {
            color: #eee;
            font-size: 18px;
            line-height: 1.6;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px red;
            }

            to {
                text-shadow: 0 0 30px gold;
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        .music-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 20;
        }
    </style>
</head>

<body>

    <canvas id="treeCanvas"></canvas>

    <div class="main-container">
        <div class="left-side">
            <div class="card">
                <h1>MERRY CHRISTMAS</h1>
                <p>Ch√∫c b·∫°n m·ªôt Gi√°ng sinh vui v·∫ª, ·∫•m √°p v√† h·∫°nh ph√∫c!</p>
            </div>
        </div>
        <div class="right-side"></div>
    </div>

    <div class="music-hint">Ch·∫°m ƒë·ªÉ nghe nh·∫°c üéµ</div>
    <audio id="bg-music" loop>
        <source src="noel_web.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("treeCanvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        // T·ª∞ ƒê·ªòNG CƒÇN GI·ªÆA C√ÇY T√ôY THEO M√ÄN H√åNH
        const CENTER_X = () => {
            if (window.innerWidth <= 768) {
                return canvas.width * 0.5; // ƒêi·ªán tho·∫°i: C√¢y n·∫±m gi·ªØa m√†n h√¨nh
            }
            return canvas.width * 0.72; // M√°y t√≠nh: C√¢y n·∫±m b√™n ph·∫£i
        };

        const BASE_Y = () => {
            if (window.innerWidth <= 768) {
                return canvas.height * 0.9; // ƒêi·ªán tho·∫°i: ƒê·∫©y c√¢y xu·ªëng th·∫•p h∆°n
            }
            return canvas.height * 0.8;
        };

        const TREE_HEIGHT = 300;
        const MAX_RADIUS = 120;
        const LIGHT_COUNT = 2000;
        let angle = 0;

        const lights = [];
        for (let i = 0; i < LIGHT_COUNT; i++) {
            const h = (1 - Math.pow(Math.random(), 0.6)) * TREE_HEIGHT;
            const maxR = MAX_RADIUS * (1 - h / TREE_HEIGHT);
            const radius = Math.sqrt(Math.random()) * maxR;
            const theta = Math.random() * Math.PI * 2;
            lights.push({ h, radius, theta, speed: 0.03 + Math.random() * 0.08, glow: Math.random() * Math.PI * 2, isTrunk: false });
        }
        for (let i = 0; i < 200; i++) {
            const h = -Math.random() * 40;
            const radius = Math.sqrt(Math.random()) * 15;
            const theta = Math.random() * Math.PI * 2;
            lights.push({ h, radius, theta, speed: 0.04, glow: Math.random() * Math.PI * 2, isTrunk: true });
        }

        function drawStar(cx, cy) {
            ctx.save();
            ctx.translate(cx, cy - TREE_HEIGHT - 15);
            ctx.fillStyle = "gold"; ctx.shadowColor = "gold"; ctx.shadowBlur = 30;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 14, -Math.sin((18 + i * 72) * Math.PI / 180) * 14);
                ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 6, -Math.sin((54 + i * 72) * Math.PI / 180) * 6);
            }
            ctx.closePath(); ctx.fill(); ctx.restore();
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 5, 10, 0.8)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const cx = CENTER_X(); const by = BASE_Y();
            angle += 0.015;

            const rendered = lights.map(l => {
                const rad = l.theta + angle;
                return { ...l, x3d: Math.cos(rad) * l.radius, z3d: Math.sin(rad) * l.radius };
            });
            rendered.sort((a, b) => a.z3d - b.z3d);

            rendered.forEach(l => {
                l.glow += l.speed;
                const brightness = Math.sin(l.glow) * 0.5 + 0.5;
                const viewScale = (l.z3d + MAX_RADIUS) / (2 * MAX_RADIUS);
                const heightScale = 1 - (l.h / TREE_HEIGHT) * 0.4;
                const size = (l.isTrunk ? 1.0 : 1.7) * (viewScale * 0.4 + 0.6) * heightScale;
                const opacity = (0.4 + viewScale * 0.6) * (0.6 + brightness * 0.4);
                if (l.isTrunk) ctx.fillStyle = `rgba(160, 100, 60, ${opacity})`;
                else {
                    const g = 140 + brightness * 115;
                    ctx.fillStyle = `rgba(255, ${g}, 70, ${opacity})`;
                }
                ctx.beginPath(); ctx.arc(cx + l.x3d, by - l.h, size, 0, Math.PI * 2); ctx.fill();
            });
            drawStar(cx, by);
            requestAnimationFrame(animate);
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerText = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snow.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 10 + 10;
            snow.style.fontSize = size + 'px';
            const duration = Math.random() * 5 + 7;
            snow.style.animation = `fall ${duration}s linear forwards`;
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), duration * 1000);
        }

        animate();
        setInterval(createSnow, 200);
        const music = document.getElementById("bg-music");
        document.addEventListener("click", () => { music.play(); document.querySelector('.music-hint').style.display = 'none'; }, { once: true });
    </script>
</body>

</html>

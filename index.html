
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 300px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .links a {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #357ABD;
    }

    .player {
      margin-top: 15px;
    }

    .player button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 50%;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    .player input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/300" alt="Avatar">
    <h2>Th·ª±c DZ</h2>
    <p>Web bio c·ªßa tui n√® üöÄ</p>
    <div class="links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>

    <div class="player">
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
      <div>
        <button onclick="prev()">‚èÆ</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏</button>
        <button onclick="next()">‚è≠</button>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const volume = document.getElementById("volume");

    const playlist = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    ];
    let current = 0;

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function next() {
      current = (current + 1) % playlist.length;
      audio.src = playlist[current];
      audio.play();
    }

    function prev() {
      current = (current - 1 + playlist.length) % playlist.length;
      audio.src = playlist[current];
      audio.play();
    }

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });
  </script>
</body>
</html>

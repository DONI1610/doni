  <script>
    const playlist = [
      { name: "Khi m√† (demo, c·∫ßn file ri√™ng)", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { name: "Chill Lofi Beat 1", src: "https://files.freemusicarchive.org/storage-freemusicarchive-org/tracks/n0D2PzQ2j4S7huhE5MPRZk5gqsh5Ugfo9Yy6MfK7.mp3" },

    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const trackName = document.getElementById("trackName");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");

    function loadTrack(index) {
      audio.src = playlist[index].src;
      trackName.innerText = "üé∂ " + playlist[index].name;
      audio.load();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
    }

    function prevSong() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
    }

    audio.addEventListener("timeupdate", () => {
      progress.max = audio.duration;
      progress.value = audio.currentTime;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", nextSong);

    // Load track ƒë·∫ßu ti√™n
    loadTrack(currentTrack);
  </script>
